{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
                <p class="text-secondary">First Name: {{ user.first_name }}</p>
                <p class="text-secondary">Last Name: {{ user.last_name }}</p>
                <p class="text-secondary">Age: {{ user.profile.age }}</p>
                <p class="text-secondary">About me: {{ user.profile.about_me }}</p>
            </div>
        </div>
      <!-- FORM HERE -->
    </div>
{% endblock content %}
